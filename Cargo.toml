[package]
name = "rant"
version = "4.0.0-alpha.1"
authors = ["Nicholas Fleck <TheBerkin@users.noreply.github.com>"]
edition = "2018"
homepage = "https://berkin.me/rant"
repository = "https://github.com/TheBerkin/rant"
license = "MIT"
readme = "README.md"
keywords = ["rant", "rantlang", "procedural", "text", "generation"]
categories = ["text-processing", "game-development", "template-engine"]
description = "The Rant procedural text generation language"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "rant"
path = "src/tools/cli/main.rs"

[dependencies]
argh = "0.1.3"
cast = "0.2.3"
codemap = "0.1.3"
codemap-diagnostic = "0.1.1"
colored = "2.0.0"
embedded-triple = "0.1.0"
fnv = "1.0.7"
line-col = "0.2.0"
logos = "0.11.4"
rand = "0.7.3"
rand_xoshiro = "0.4.0"
smartstring = "0.2.3"